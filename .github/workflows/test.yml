name: Run Tests

on: [push]

jobs:
  test BiomedNER:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Change directory
        run: cd BiomedNER

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install --no-cache-dir -r requirements.txt
          pip install pytest
          pip install httpx

      - name: Run tests
        run: |
          python -m unittest tests/test_main.py


  test MedsRecognition:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Change directory
        run: cd MedsRecognition

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Load environment variables
        run: |
          echo "DJANGO_SETTINGS_MODULE=MedsRecognition.settings" >> $GITHUB_ENV

      - name: Run tests
        run: |
          python manage.py test
