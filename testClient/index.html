<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meds Recognition</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input[type="file"] {
            padding: 10px;
        }
        button {
            padding: 10px;
            background: #3498db;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
        }
        button:hover {
            background: #2980b9;
        }
        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .result h2 {
            margin-top: 0;
            color: #333;
        }
        .image-preview {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            display: none;
            border-radius: 8px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Meds Recognition</h1>
    <form id="upload-form">
        <input type="file" id="image-input" accept="image/*" required>
        <button type="submit">Upload and Process</button>
    </form>
    <div class="loader" id="loader"></div>
    <img id="preview" class="image-preview" src="#" alt="Image Preview">
    <div class="result" id="result" style="display: none;">
        <h2>Extracted Text:</h2>
        <p id="extracted-text"></p>
        <h2>Active Ingredients:</h2>
        <ul id="active-ingredients"></ul>
    </div>
</div>

<script src="index.js" defer></script>
</body>
</html>
