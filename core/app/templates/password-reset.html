{% extends "base.html" %}

{% block title %}Reset Password - PillChecker{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Reset Password</h3>
            </div>
            <div class="card-body">
                <form id="resetPasswordForm" onsubmit="handleSubmit(event)">
                    <input type="hidden" id="token" value="{{ token }}">
                    <div class="mb-3">
                        <label for="new_password" class="form-label">New Password</label>
                        <input type="password" class="form-control" id="new_password" name="new_password" required>
                    </div>
                    <div class="mb-3">
                        <label for="new_password_confirm" class="form-label">Confirm New Password</label>
                        <input type="password" class="form-control" id="new_password_confirm" name="new_password_confirm" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Reset Password</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
async function handleSubmit(event) {
    event.preventDefault();
    
    const formData = {
        token: document.getElementById('token').value,
        new_password: document.getElementById('new_password').value,
        new_password_confirm: document.getElementById('new_password_confirm').value
    };

    try {
        const response = await fetch('/api/v1/auth/password-reset/verify', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(formData)
        });

        const data = await response.json();
        
        if (!response.ok) {
            throw new Error(data.detail || 'Password reset failed');
        }

        alert('Password has been reset successfully!');
        window.location.href = '/login';
    } catch (error) {
        alert(error.message);
    }
}
</script>
{% endblock %}
