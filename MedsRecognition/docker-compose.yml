version: "3.8"

services:
  model_server_app:
    image: sperva/model_server_app:latest
    restart: always
    deploy:
      resources:
        limits:
          memory: 6G
    networks:
      - private_network


  meds_recognition_app:
    image: sperva/meds_recognition_app:latest
    env_file:
      - .env
    ports:
      - "80:8000"
    environment:
      BIOMED_HOST: "http://model_server_app:8081"
    restart: always
    depends_on:
      - model_server_app
    networks:
      - default
      - private_network


networks:
  private_network:
    driver: bridge
  default:
    driver: bridge